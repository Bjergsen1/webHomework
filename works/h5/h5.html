<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../assets/css/lib/amazeui.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>201731061422+邹佳乐</title>
</head>

<body>

    <div class="fw-flex fw-c-c fw-w100">
        <ul class="fw-flex fw-fdc">
            <li class="fw-block fw-c-sa">
                <div class="title"><i class="red">*</i>邮件地址</div>
                <div class="field fw-flex fw-c-sa">
                    <input type="text" class='speciall'>
                    <span>@</span>
                    <select class="specialr" id="">
                        <option value="-1">163.com</option>
                    </select>
                    <div class="tips">
                        <i>6-18个字符,可以使用字母下划线</i>
                    </div>
                </div>
            </li>
            <li class="fw-block fw-c-sa">
                <div class="title"><i class="red">*</i>密码</div>
                <div class="field">
                    <input type="password" class="fw-w100">
                    <div class="tips">
                        <i></i>
                    </div>
                </div>
            </li>
            <li class="fw-block fw-c-sa">
                <div class="title"><i class="red">*</i>确认密码</div>
                <div class="field">
                    <input type="password" class="fw-w100">
                    <div class="tips">
                        <i>请再次输入密码</i>
                    </div>
                </div>
            </li>
            <li class="fw-block fw-c-sa">
                <div class="title"><i class="red">*</i>手机号码</div>
                <div class="field">
                    <input type="text" class="fw-w100">
                    <div class="tips">
                        <i></i>
                    </div>
                </div>
            </li>
            <li class="fw-flex fw-c-c">
                <button class="am-btn am-btn-success" id="sure-btn">确定</button>
            </li>
        </ul>

    </div>

    <script src="../../assets/js/libs/jquery.min.js"></script>
    <script src="../../assets/js/libs/amazeui.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
